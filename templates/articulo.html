<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ articulo.titulo }}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        img { max-width:300px; margin:10px; }
    </style>
</head>
<body>
    <h1>{{ articulo.titulo }}</h1>
    <p><b>Fecha publicación:</b> {{ articulo.fecha_publicacion }}</p>
    <p><b>Autores:</b> {{ ", ".join(articulo.autores) }}</p>
    <p><b>Categorías:</b> {{ ", ".join(articulo.categorias) }}</p>
    
    <h2>Texto completo</h2>
    <pre style="white-space: pre-wrap;">{{ articulo.texto_extraido }}</pre>

    

    <p><a href="{{ url_for('listar_resultados') }}">⬅ Volver a resultados</a></p>
</body>
</html>
